kafka:
  volumePermissions:
    enabled: true
  commonAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
  readinessProbe:
    initialDelaySeconds: 45
  livenessProbe:
    initialDelaySeconds: 60
  heapOpts: -Xmx1024m -Xms1024m
  kraft:
    enabled: true
  zookeeper:
    enabled: false
  controller:
    replicaCount: 1
    persistence:
      size: 20Gi
    extraConfig: |-
      maxMessageBytes = 1048588
      offsets.topic.replication.factor = 1
      transaction.state.log.replication.factor = 1
    extraEnvVars:
      - name: ALLOW_PLAINTEXT_LISTENER
        value: "yes"
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 750m
        memory: 2Gi
  listeners:
    client:
      protocol: PLAINTEXT
      containerPort: 9092
    controller:
      protocol: "PLAINTEXT"
  broker:
    persistence:
      size: 20Gi
    replicaCount: 0
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 750m
        memory: 2Gi

clustersysteminfo:
  enabled: true
  delay: 60 # delaying to wait for AWS Route53 DNS propagation

haproxy:
