kafka:
  volumePermissions:
    enabled: true
  commonAnnotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
  #resources:
  #  requests:
  #    cpu: 100m
  #    memory: 512Mi
  #  limits:
  #    cpu: 500m
  #    memory: 1Gi
  readinessProbe:
    initialDelaySeconds: 45
  livenessProbe:
    initialDelaySeconds: 60
  kraft:
    enabled: true
  heapOpts: -Xmx1024m -Xms1024m
  zookeeper:
    enabled: false
  controller:
    replicaCount: 1
    extraConfig: |-
      maxMessageBytes = 1048588
    extraEnvVars:
      - name: ALLOW_PLAINTEXT_LISTENER
        value: "yes"
  listeners:
    client:
      protocol: PLAINTEXT
      containerPort: 9092
    controller:
      protocol: "PLAINTEXT"
  broker:
    persistence:
      size: 20Gi
    replicaCount: 2

restapiCerts:
  enabled: true
