postgresql:
  enabled: true
  initDbScriptSecret:
    enabled: true
    initdbScriptsSecret: tip-openwifi-initdb-scripts
  volumePermissions:
    enabled: true
  global:
    postgresql:
      auth:
        postgresPassword: postgres
  auth:
    postgresPassword: postgres
  primary:
    # Consider using this resource model for small installations
    #resourcesPreset: medium
    extendedConfiguration: |-
      max_connections = 550
      shared_buffers = 128MB
    initdb:
      scriptsSecret: tip-openwifi-initdb-scripts
    # Consider using this disk size for small installations
    #persistence:
    #  size: 30Gi

postgresql-ha:
  enabled: false
  initDbScriptSecret:
    enabled: false
    initdbScriptsSecret: tip-openwifi-initdb-scripts
  pgpool:
    adminPassword: admin
    resources:
      requests:
        cpu: 250m
        memory: 1024Mi
      limits:
        cpu: 250m
        memory: 1024Mi
    initdbScriptsSecret: tip-openwifi-initdb-scripts
  postgresql:
    replicaCount: 1
    password: postgres
    postgresPassword: postgres
    repmgrPassword: repmgr
    maxConnections: 1000

    resources:
      requests:
        cpu: 250m
        memory: 1024Mi
      limits:
        cpu: 250m
        memory: 1024Mi
