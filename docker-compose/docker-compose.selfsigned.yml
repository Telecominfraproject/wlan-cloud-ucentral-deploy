version: '3'

services:
  owgw:
    env_file:
      - .env.selfsigned

  owsec:
    env_file:
      - .env.selfsigned

  owfms:
    env_file:
      - .env.selfsigned

  traefik:
    volumes:
      - "./traefik/openwifi_selfsigned.yaml:/etc/traefik/openwifi.yaml"
      - "./certs/restapi-ca.pem:/certs/restapi-ca.pem"
      - "./certs/restapi-cert.pem:/certs/restapi-cert.pem"
      - "./certs/restapi-key.pem:/certs/restapi-key.pem"
