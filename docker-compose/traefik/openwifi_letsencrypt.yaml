http:
  services:
    owgw-ui:
      loadBalancer:
        servers:
          - url: "http://owgw-ui.wlan.local:80/"
    owgw-restapi:
      loadBalancer:
        servers:
          - url: "https://owgw.wlan.local:16002/"
    owgw-fileupload:
      loadBalancer:
        servers:
          - url: "https://owgw.wlan.local:16003/"
    owsec-restapi:
      loadBalancer:
        servers:
          - url: "https://owsec.wlan.local:16001/"
    owfms-restapi:
      loadBalancer:
        servers:
          - url: "https://owfms.wlan.local:16004/"
    owprov-restapi:
      loadBalancer:
        servers:
          - url: "https://owprov.wlan.local:16005/"
    owprov-ui:
      loadBalancer:
        servers:
          - url: "http://owprov-ui.wlan.local:80/"
    owanalytics-restapi:
      loadBalancer:
        servers:
          - url: "https://owanalytics.wlan.local:16009/"
    owsub-restapi:
      loadBalancer:
        servers:
          - url: "https://owsub.wlan.local:16006/"
    owgw-rttys-view:
      loadBalancer:
        servers:
          - url: "http://owgw.wlan.local:5913/"
    owrrm-openapi:
      loadBalancer:
        servers:
          - url: "http://owrrm.wlan.local:16789/"

  routers:
    owgw-ui-http:
      entryPoints: "owgwuihttp"
      service: "owgw-ui"
      rule: "Host(`{{ env "SDKHOSTNAME" }}`)"
    owgw-ui-https:
      entryPoints: "owgwuihttps"
      service: "owgw-ui"
      rule: "Host(`{{ env "SDKHOSTNAME" }}`)"
      tls:
        certResolver: "openwifi"
    owgw-fileupload:
      entryPoints: "owgwfileupload"
      service: "owgw-fileupload"
      rule: "Host(`{{ env "SDKHOSTNAME" }}`)"
      tls:
        certResolver: "openwifi"
    owgw-restapi:
