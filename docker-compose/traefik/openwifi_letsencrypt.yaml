tcp:
  services:
    owgw-websocket:
      loadBalancer:
        servers:
          - address: "owgw.wlan.local:15002"

    owgw-rttys:
      loadBalancer:
        servers:
          - address: "owgw.wlan.local:5912"

  routers:
    owgw-websocket:
      entryPoints: "owgwwebsocket"
      service: "owgw-websocket"
      rule: "HostSNI(`*`)"
      tls:
        passthrough: true

    owgw-rttys:
      entryPoints: "owgwrttys"
      service: "owgw-rttys"
      rule: "HostSNI(`{{ env "SDKHOSTNAME" }}`)"
      tls:
        certResolver: openwifi
