      entryPoints: "owsecrestapi"
      service: "owsec-restapi"
      rule: "Host(`{{ env "SDKHOSTNAME" }}`)"
      tls:
        certResolver: "openwifi"
    owfms-restapi:
      entryPoints: "owfmsrestapi"
      service: "owfms-restapi"
      rule: "Host(`{{env "SDKHOSTNAME"}}`)"
