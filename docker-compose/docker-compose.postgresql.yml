version: '3'

volumes:
  postgresql_data:
    driver: local

services:
  owgw:
    depends_on:
      - postgresql

  owsec:
    depends_on:
      - postgresql

  owfms:
    depends_on:
      - postgresql

  owprov:
    depends_on:
      - postgresql

  postgresql:
    image: "postgres:${POSTGRESQL_TAG}"
    networks:
      openwifi:
    env_file:
      - postgresql.env
    restart: unless-stopped
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./postgresql/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
